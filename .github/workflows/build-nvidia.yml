name: build-toxicblue-nvidia
on:
  schedule:
    - cron: "00 06 * * 1" # Создается в 6:00 UTC по Понедельникам

  push:
    paths-ignore: # Не перестраивайте, если изменилась только документация
    - "**.md"

  workflow_dispatch: # возможность запускать сборки вручную

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions: {}

jobs:
  bluebuild:
    name: Build toxicblue nvidia
    runs-on: ubuntu-latest
    permissions:
      contents: read # требуется для настройки прав доступа к репозиторию
      packages: write # требуется для настройки прав доступа к репозиторию
      id-token: write # требуется для настройки прав доступа к репозиторию
    strategy:
      fail-fast: false # запретить GH отменять все сборки матрицы, если одна не удалась
      matrix:
        recipe:
          - recipe-hyprland-nvidia.yml
          - recipe-niri-nvidia.yml
          - recipe-qtile-nvidia.yml
          - recipe-river-nvidia.yml
          - recipe-sway-nvidia.yml
          - recipe-wayfire-nvidia.yml
    steps:
      - name: Optimize build times
        shell: bash
        run: |
          echo 'set man-db/auto-update false' | sudo debconf-communicate
          sudo dpkg-reconfigure man-db
          sudo rm -f /var/lib/man-db/auto-update
          sudo sed -i 's/^update_initramfs=.*/update_initramfs=no/' /etc/initramfs-tools/update-initramfs.conf

      - name: Free disk space
        shell: bash
        run: |
          sudo rm -rf /usr/share/dotnet || true
          sudo rm -rf /opt/ghc || true
          sudo rm -rf /usr/local/.ghcup || true
          sudo docker image prune --all --force || true
          sudo swapoff -a || true
          sudo rm -f /mnt/swapfile || true

      - name: Checkout repo
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          persist-credentials: false

      - name: Gather image data from recipe
        run: |
          echo "IMAGE_NAME=$(grep '^name:' ./recipes/${MATRIX_RECIPE} | sed 's/^name: //')" >> $GITHUB_ENV
          echo "IMAGE_MAJOR_VERSION=$(grep '^image-version:' ./recipes/${MATRIX_RECIPE} | sed 's/^image-version: //')" >> $GITHUB_ENV
          BASE_IMAGE=$(grep '^base-image:' ./recipes/${MATRIX_RECIPE} | sed 's/^base-image: //')
          echo "BASE_IMAGE_NAME=$(echo $BASE_IMAGE | sed 's/.*\/.*\///')" >> $GITHUB_ENV

        env:
          MATRIX_RECIPE: ${{ matrix.recipe }}

      - name: Verify base image
        uses: EyeCantCU/cosign-action/verify@58722a084c82190b57863002d494c91eabbe9e79 # v0.3.0
        with:
          containers: ${{ env.BASE_IMAGE_NAME }}:${{ env.IMAGE_MAJOR_VERSION }}
          registry: 'ghcr.io/toxicwebdev'
          pubkey: 'https://github.com/toxicwebdev/toxicblue/raw/main/cosign.pub'

      - name: Build toxicblue nvidia
        uses: blue-build/github-action@785ecb253aee6ead01454ed5bd070c2921010602 # v1.9.1
        with:
          cli_version: v0.9.24
          recipe: ${{ matrix.recipe }}
          cosign_private_key: ${{ secrets.SIGNING_SECRET }}
          registry_token: ${{ github.token }}
          pr_event_number: ${{ github.event.number }}
          maximize_build_space: false # включено по умолчанию, отключите, если ваше изображение маленькое и вы хотите получить более быструю сборку
          squash: true
          skip_checkout: true
          use_cache: false
          retry_push_count: 3