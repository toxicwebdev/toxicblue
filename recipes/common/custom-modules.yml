modules:
  - type: dnf
    install:
      install-weak-deps: false
      packages:
      # base
        - bat
        - btop
        - cava
        - fastfetch
        - fd-find
        - fish
        - glibc-langpack-en
        - isync
        - krb5-workstation
        - libratbag-ratbagd
        - micro
        - mpd
        - mpv
        - mutt
        - ncmpcpp
        - neovim
        - nmap-ncat
        - restic
        - sox
        - strace
        - syncthing
        - tmux
        - wireguard-tools
        - wtype
        - yt-dlp

      # apps
        - chromium
        - clapper
        - clipman
        - codium
        - deluge
        - file-roller
        - geany
        - geany-plugins-addons
        - geany-plugins-git-changebar
        - geany-plugins-markdown
        - geany-plugins-overview
        - geany-plugins-spellcheck
        - geany-plugins-treebrowser
        - geany-plugins-vimode
        - gnome-boxes
        - gnome-calculator
        - gnome-calendar
        - gnome-chess
        - gnome-logs
        - gparted
        - kde-connect
        - keepassxc
        - megasync
        - meld
        - nautilus-dropbox
        - nextcloud-client
        - papers
        - ptyxis
        - rhythmbox
        - telegram-desktop

      # fonts
        - adobe-source-code-pro-fonts
        - cascadia-code-fonts
        - cascadia-code-nf-fonts
        - fira-code-fonts
        - google-noto-emoji-color-fonts
        - jetbrains-mono-fonts
        - powerline-fonts

      # Yubikey stuff
        - pam-u2f
        - pam_yubico
        - pamu2fcfg
        - yubikey-manager

  - type: dnf
    repos:
      files:
        #- https://packages.microsoft.com/yumrepos/vscode/config.repo
      copr:
        - atim/starship
        - scottames/ghostty
    install:
      install-weak-deps: false
      packages:
        #- code
        - starship
        - ghostty

  - type: dnf
    remove:
      packages:
        - fedora-third-party
        - fedora-flathub-remote
        - fedora-workstation-repositories
        - firefox
        - firefox-langpacks
        - default-fonts-cjk-mono
        - default-fonts-cjk-sans
        - default-fonts-cjk-serif
        - google-noto-sans-cjk-vf-fonts
        - google-noto-sans-mono-cjk-vf-fonts
        - google-noto-serif-cjk-vf-fonts

  - type: default-flatpaks
    configurations:
      - notify: true # Отправлять уведомление после завершения установки/удаления (true/false)
        scope: system
        repo:
        # Вы можете переопределить заголовок, чтобы сделать включение как системных, так и пользовательских репозиториев более понятным
          title: Flathub (system)
        install: # Системные Flatpak-пакеты, которые мы хотим, чтобы были у всех пользователей и не удалялись
          - org.mozilla.firefox
          - com.ranfdev.DistroShelf
          - com.github.tchx84.Flatseal
          - io.github.flattool.Warehouse
          - io.missioncenter.MissionCenter
          - it.mijorus.gearlever
          - org.localsend.localsend_app
          - io.bassi.Amberol
          - org.onlyoffice.desktopeditors
          - org.altlinux.Tuner
      - scope: user # Также добавить пользовательский репозиторий Flathub
        repo:
          title: Flathub (user)
        install:
          - com.brave.Browser
          - md.obsidian.Obsidian
