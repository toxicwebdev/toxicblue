modules:
    - type: dnf
      install:
        install-weak-deps: false
        packages:
          - wayfire
          - sddm-wayland-generic
          - wf-shell
          - wayfire-config-manager
          - wf-config
          - xdg-desktop-portal-wlr
          - xdg-desktop-portal-gtk
          - adw-gtk3-theme
          - kitty
          - swaylock
          - swayidle
        
    - type: files
      files:
        - source: system/wayfire
          destination: /

    - type: script
      scripts:
        - setthunaricon.sh
        - addfirefoxdesktopfile.sh