modules: 
    - type: dnf
      install:
        install-weak-deps: false
        packages:
          - sddm
          - sddm-themes
          - qt5-qtgraphicaleffects
          - qt5-qtquickcontrols2
          - qt5-qtsvg
          - kwallet
          - pam-kwallet

    - type: script
      scripts:
        - setsddmtheming.sh

    - type: systemd
      system:
        enabled:
          - sddm-boot.service