modules:
    - type: dnf
      install:
        install-weak-deps: false
        packages:
          - niri
          - waybar
          - xdg-desktop-portal-wlr
          - xdg-desktop-portal-gtk
          - kitty
          - swaylock
          - swayidle

    - type: files
      files:
        - source: system/niri
          destination: /

    - type: script
      scripts:
        - setniriwaybarmodules.sh