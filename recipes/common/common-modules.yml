modules:
    - type: containerfile
      snippets:
        - COPY --from=ghcr.io/ublue-os/akmods:main-42  /rpms /tmp/rpms
        - COPY --from=ghcr.io/ublue-os/akmods:main-42  /kernel-rpms /tmp/rpms/kernel
        - RUN find /tmp/rpms
        - RUN rpm -q ublue-os-akmods-addons || rpm-ostree install /tmp/rpms/ublue-os/ublue-os-akmods-addons*.rpm
    - type: script
      scripts:
        - installsignedkernel.sh

    - type: script
      scripts:
        - installandroidudev.sh
        - fixupstreamicdloaderbug.sh
        - addimageinfo.sh

    - type: rpm-ostree
      install:
      # launcher
        - rofi-wayland

      # environment
        - fzf
        - tuned-ppd
        - xorg-x11-server-Xwayland
        - headsetcontrol
        - mediainfo
        - polkit
        #- xfce-polkit 
        - polkit-kde
        - fprintd-pam
        - xdg-user-dirs
        - dbus-tools
        - dbus-daemon
        - wl-clipboard
        - pavucontrol
        - playerctl
        - qt5-qtwayland
        - qt6-qtwayland
        - vulkan-validation-layers
        - vulkan-tools
        - google-noto-emoji-fonts
        #- gnome-disk-utility
        - gparted
        - ddcutil
        - openssl
        - vim
        - just
        - alsa-firmware
        - p7zip
        - distrobox
        - langpacks-ru
        - fastfetch
        - mpv
        - yad
        - zsh
        
      # sound
        - wireplumber
        - pipewire
        - pamixer
        - pulseaudio-utils

      # networking
        - network-manager-applet
        - NetworkManager-openvpn
        #- NetworkManager-openvpn-gnome
        - NetworkManager-openconnect
        #- NetworkManager-openconnect-gnome
        - bluez
        - bluez-tools
        - blueman
        - firewall-config

      # file manager
        #- thunar
        #- thunar-archive-plugin 
        #- thunar-volman
        #- xarchiver
        - dolphin
        - arc
        - imv
        - p7zip
        - gvfs-mtp
        - gvfs-gphoto2
        - gvfs-smb
        - gvfs-nfs
        - gvfs-fuse
        - gvfs-archive
        - android-tools

      # screenshot
        - slurp
        - grim

      # display
        - wlr-randr
        - wlsunset
        - brightnessctl
        - kanshi

      # notifications
        - dunst

      # theme and GUI
        - fontawesome-fonts-all
        #- gnome-themes-extra
        #- gnome-icon-theme
        #- paper-icon-theme
        #- breeze-icon-theme 
        #- papirus-icon-theme

    - type: script
      scripts:
        - installproprietarypackages.sh

    - type: rpm-ostree
      install:
        - heif-pixbuf-loader
        - ffmpeg
        - ffmpeg-libs
        - ffmpegthumbnailer
        - pipewire-libs-extra
        - libfdk-aac
        - gstreamer1-plugins-bad
        - gstreamer1-plugins-ugly 
      remove:
        - gstreamer1-plugins-bad-free
        - gstreamer1-plugins-bad-free-libs
        - gstreamer1-plugins-ugly-free
        - fdk-aac-free
        - ffmpeg-free
        - libavcodec-free  
        - libavdevice-free
        - libavfilter-free
        - libavformat-free  
        - libavutil-free  
        - libpostproc-free  
        - libswresample-free  
        - libswscale-free  

    - type: script
      scripts:
        #- installrpmfusion.sh
        - removeunusedrepos.sh

    - type: files
      files:
        - source: system/usr
          destination: /usr
        - source: system/etc
          destination: /etc

    - type: gschema-overrides
      include:
        - zz1-toxicblue-theming.gschema.override

    - type: script
      scripts:
        - ensureautoupdates.sh
        - settheming.sh

    - type: toxicblue-signing
      source: local
