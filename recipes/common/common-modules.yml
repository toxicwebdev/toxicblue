        #- installrpmfusion.sh
        - removeunusedrepos.sh

    - type: files
      files:
        - source: system/usr
          destination: /usr
        - source: system/etc
          destination: /etc

    - type: gschema-overrides
      include:
        - zz1-toxicblue-theming.gschema.override

    - type: script
      scripts:
        - ensureautoupdates.sh
        - settheming.sh

    - type: toxicblue-signing
      source: local
