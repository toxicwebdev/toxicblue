modules:
    - type: dnf
      repos:
        copr:
          enable:
            - solopasha/hyprland
      install:
        install-weak-deps: false
        packages:
        - kitty
        - hyprland
        - waybar
        - xdg-desktop-portal-hyprland
        - hyprpaper
        - hyprlock
        - hypridle

    - type: files
      files:
        - source: system/hyprland
          destination: /

    - type: script
      scripts:
        - removeunprofessionalwallpapers.sh
        - sethyprlandwaybarmodules.sh